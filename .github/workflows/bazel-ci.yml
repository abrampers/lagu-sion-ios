name: Bazel-CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: Cache bundle install
      uses: actions/cache@v1
      env:
        cache-name: cache-fastlane-bundle-install
      with:
        path: ./vendor/
        key: ${{ runner.os }}-lagu-sion-ios-${{ env.cache-name }}
        restore-keys: |
          ${{ runner.os }}-lagu-sion-ios-${{ env.cache-name }}
    - name: Run bundle install
      run: |
        bundle install --deployment
    - name: Install SSH Client ðŸ”‘
      uses: webfactory/ssh-agent@v0.2.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}
    - name: Run fastlane match
      run: |
        bundle exec fastlane match --readonly --output_path=./LaguSion/provision/
      env:
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
    - name: Cache bazel build artifacts
      uses: actions/cache@v1
      env:
        cache-name: cache-bazel-build
      with:
        path: /private/var/tmp/_bazel_runner
        key: ${{ runner.os }}-lagu-sion-ios-${{ env.cache-name }}
        restore-keys: |
          ${{ runner.os }}-lagu-sion-ios-${{ env.cache-name }}
    - name: Run bazel build
      run: |
        bazel build //LaguSion --ios_multi_cpus=armv7,arm64
    - uses: actions/upload-artifact@v2
      with:
        name: LaguSion-${{ steps.vars.outputs.branch }}-${{ steps.vars.outputs.sha_short }}
        path: bazel-bin/LaguSion/LaguSion.ipa
