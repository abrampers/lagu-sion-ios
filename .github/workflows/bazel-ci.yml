name: bazel-build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    - name: Select Xcode 11.4.1
      run: sudo xcode-select -s /Applications/Xcode_11.4.1.app
    - name: Cache Gems
      uses: actions/cache@v1
      env:
        cache-name: cache-fastlane-bundle-install
      with:
        path: ./vendor/
        key: ${{ runner.os }}-lagu-sion-ios-${{ env.cache-name }}
        restore-keys: |
          ${{ runner.os }}-lagu-sion-ios-${{ env.cache-name }}
    - name: Install Gems
      run: |
        bundle install --deployment
    - name: Install SSH Client ðŸ”‘
      uses: webfactory/ssh-agent@v0.2.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}
    - name: Match Provisioning Profile
      run: |
        bundle exec fastlane match --readonly --output_path=./LaguSion/provision/
      env:
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
    - name: Cache Build
      uses: actions/cache@v1
      env:
        cache-name: cache-bazel-build
      with:
        path: /private/var/tmp/_bazel_runner
        key: ${{ runner.os }}-lagu-sion-ios-${{ env.cache-name }}
        restore-keys: |
          ${{ runner.os }}-lagu-sion-ios-${{ env.cache-name }}
    - name: Run iOS Application Tests
      run: |
        bazel test //LaguSionTests --verbose_failures
    - name: Build iOS Application
      run: |
        bazel build //LaguSion --verbose_failures --ios_multi_cpus=arm64
    - name: Get branch name and commit sha
      id: vars
      run: |
        echo ::set-output name=git_branch::${GITHUB_REF#refs/*/}
        echo ::set-output name=git_hash=$(git rev-parse --short "$GITHUB_SHA")
    - uses: actions/upload-artifact@v2
      with:
        name: LaguSion-${{ steps.vars.outputs.git_branch }}-${{ steps.vars.outputs.git_hash }}
        path: bazel-bin/LaguSion/LaguSion.ipa
